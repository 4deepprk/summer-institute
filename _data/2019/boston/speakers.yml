- name: Alondra Nelson
  image: 2019/boston/images/anelson.jpg
  bio: 'Alondra Nelson is president of the Social Science Research Council and professor of sociology at Columbia University. A scholar of science, technology, and social inequality, she is the author most recently of The Social Life of DNA: Race, Reparations, and Reconciliation after the Genome. Her publications also include a symposium in the British Journal of Sociology on history, genealogy, and the #GU272, and the books Body and Soul: The Black Panther Party and the Fight against Medical Discrimination; Genetics and the Unsettled Past: The Collision of DNA, Race, and History; and Technicolor: Race, Technology, and Everyday Life. In 2002, she edited “Afrofuturism,” an influential special issue of Social Text.'
  website: http://www.alondranelson.com/

- name: Chris Wiggins
  image: 2019/boston/images/cwiggins.jpg
  bio: "Chris Wiggins is an associate professor of applied mathematics at Columbia University and the Chief Data Scientist at The New York Times. Columbia he is a founding member of the executive committee of the Data Science Institute, and of the Department of Systems Biology, and is affiliated faculty in Statistics. He is a co-founder and co-organizer of hackNY (http://hackNY.org), a nonprofit which since 2010 has organized once a semester student hackathons and the hackNY Fellows Program, a structured summer internship at NYC startups. Prior to joining the faculty at Columbia he was a Courant Instructor at NYU (1998-2001) and earned his PhD at Princeton University (1993-1998) in theoretical physics. He is a Fellow of the American Physical Society and is a recipient of Columbia's Avanessians Diversity Award."
  website: https://datascience.columbia.edu/chris-h-wiggins

- name: Sam S. Adams
  image: 2019/boston/images/sadams.jpg
  bio: "Sam Adams is an expert in artificial intelligence in our Research Computing Division. He applies AI and knowledge graph techniques to the unique data curation and integration challenges of our data scientists. Sam is also the Mission Architect for Project Catapult, a cloud-based platform for AI and Data Science for use across RTI. Before joining RTI in 2018, Mr. Adams spent more than two decades with IBM Research, where he was elected to the IBM Academy of Technology in 1995 and appointed one of the first IBM Distinguished Engineers in 1996. Sam co-authored IBM’s XML Strategy and coined the term “Service Oriented Architecture”.  Holding 29 patents, he played a leading role in a wide range of strategic initiatives including artificial general intelligence, autonomous learning, end-user programming, contextual data fusion, big data and analytics, enterprise-scale data curation, massive multicore programming and high-performance graph database acceleration, and most recently applying Internet of Things data and reactive knowledge graphs to the challenges of global elder care in the coming Aging Boom. A pioneer in the understanding of how Big Data, Analytics and AI will affect different industry sectors, Mr. Adams helped shape IBM’s strategy around multiple global megatrends in technology. Mr. Adams began his career as a computer graphics software developer and AI researcher. He was chief scientist of Knowledge Systems Corporation, which he co-founded. He is a member of the American Association for Artificial Intelligence, the Association for Computing Machinery, and the Artificial General Intelligence Society."
  website: https://www.rti.org/expert/sam-s-adams

- name: Jennifer Pan
  image: 2019/boston/images/jpan.jpg
  bio: "Jennifer Pan is an Assistant Professor of Communication at Stanford University. Her research examines the strategies authoritarian regimes employ to perpetuate their rule, including censorship, redistribution, and responsiveness, using large-scale data from traditional and digital media as well as experiments on media platforms. Her work has appeared in the American Political Science Review, American Journal of Political Science, Comparative Political Studies, Science, and other peer-reviewed publications. Pan received her Ph.D. from Harvard University’s Department of Government. She graduated from Princeton University, summa cum laude, in 2004, and until 2009, she was a consultant at McKinsey & Company based in New York and Beijing. She has also worked for the Chinese Center for Disease Control, the Clinton Foundation HIV/AIDS Initiative, and the Clinton Global Initiative."
  website: https://politicalscience.stanford.edu/people/jennifer-pan

- name: Justin Grimmer
  image: 2019/boston/images/jgrimmer.jpg
  bio: "Justin Grimmer is a Professor in Stanford University's Department of Political Science. His primary research interests include Congress, representation, and political methodology."
  website: https://www.justingrimmer.org/

- name: Annie Liang
  image: 2019/boston/images/aliang.jpg
  bio: "Annie Liang is an Assistant Professor of Economics at the University of Pennsylvania. Her research is in economic theory (in particular, learning and information), and the application of machine learning methods for model building and evaluation."
  website: https://www.anniehliang.com/

- name: Beth Simone Noveck
  image: 2019/boston/images/bnoveck.jpg
  bio: "Beth Simone Noveck directs the Governance Lab (GovLab) and its MacArthur Research Network on Opening Governance. She is a Professor in Technology, Culture, and Society at New York University’s Tandon School of Engineering. Her current research focuses on 'people-led innovation,' namely the ability of communities and institutions to work together to solve problems more effectively and legitimately."
  website: http://www.thegovlab.org/beth-noveck.html