- name: Emily H. Ho
  bio: "Emily is a PhD Candidate in Psychometrics and Quantitative Psychology at Fordham University. Her research tackles policy issues using new statistical and behavioral methodologies and proposes rigorous, evidence-based solutions in a variety of fields such as finance, health, climate change, intelligence analysis, and more. Her current and past affiliations include Fordham University, New York University, Carnegie Mellon University, and The College Board."
