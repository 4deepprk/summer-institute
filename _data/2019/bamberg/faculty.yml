- name: Carste Schwemmer
  image: /assets/images/carsten.jpg
  bio: Carsten Schwemmer is currently finishing a PhD in Sociology at Bamberg University, Germany. His research focuses on computational methods for the study of ethnic minorities and social media communication. Carsten is particularly interested in natural language processing, data mining and software development. He also gave courses on computational social science at University of Bamberg, University of Constance and Humboldt University of Berlin.
  website: https://www.carstenschwemmer.com/
