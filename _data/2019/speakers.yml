- name: Justin Grimmer
  image: /assets/images/JustinGrimmer.jpg
  bio: "Justin Grimmer is a Professor in Stanford University's Department of Political Science. His current research focuses on American political institutions, elections, and developing new machine-learning methods for the study of politics. He is the author of *Representational Style in Congress: What Legislators Say and Why It Matters* and *The Impression of Influence: Legislator Communication, Representation, and Democratic Accountability*."
  website: https://www.justingrimmer.org/

