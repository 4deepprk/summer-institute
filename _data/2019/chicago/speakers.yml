- name: Andrew Papachristos
  image: /2019/chicago/images/papachristos.jpeg
  bio: "Andrew Papachristos is Professor of Sociology at Northwestern University and he is the Director of the Northwestern Neighborhood and Network (N3) Initiative. He is also a Faculty Fellow at the Institute for Policy Research at Northwestern. His research aims to understand how the connected nature of cities—how their citizens, neighborhoods, and institutions are tied to one another—affect what we think, feel, and do. His main area of research applies network science to the study of gun violence, police misconduct, illegal gun markets, street gangs, and urban neighborhoods. "
  website: https://www.sociology.northwestern.edu/people/faculty/core/andrew-v.--papachristos-.html

- name: Rochelle Terman
  image: /2019/chicago/images/Terman.jpg
  bio: "Rochelle is a Provost’s Postdoctoral Fellow in the Department of Political Science at the University of Chicago, where I’ll begin as Assistant Professor in Fall 2020. Her research examines international norms, gender and advocacy, with a focus on the Muslim world. She is currently working on a book project that examines resistance and defiance towards international norms. The manuscript is based on her dissertation, which won the 2017 Merze Tate (formerly Helen Dwight Reid) Award for the best dissertation in international relations, law, and politics from the American Political Science Association. She teaches computational social science at both the undergraduate and graduate levels, including Machine Learning for Political Science at Stanford and  Introduction to Computational Tools and Techniques at Berkeley. She is a certified instructor with Software Carpentry and Data Carpentry. She received her Ph.D. in Political Science with a designated emphasis in Gender & Women’s Studies at the University of California, Berkeley. Before coming to Chicago, she was a post-doc at the Center for International Security and Cooperation at Stanford University."
  website: http://rochelleterman.com/

