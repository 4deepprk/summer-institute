- name: Sandra Gonzalez-Baillon
  image: https://www.asc.upenn.edu/sites/default/files/styles/bio_landing_photo_688x377px/public/SGB_770x450.jpg?itok=G_zuT-EA
  bio: Sandra González-Bailón is an Assistant Professor at the Annenberg School for Communication (link is external), and affiliated faculty at the Warren Center for Network and Data Sciences (link is external). Prior to joining Penn, she was a Research Fellow at the Oxford Internet Institute (link is external) (2008-2013), where she is now a Research Associate (link is external). She completed her doctoral degree in Nuffield College (link is external) (University of Oxford) and her undergraduate studies at the University of Barcelona (link is external). Her research lies at the intersection of network science, data mining, computational tools, and political communication. She leads the research group DiMeNet (link is external) –acronym for Digital Media, Networks, and Political Communication.
  website: https://www.asc.upenn.edu/node/648

- name: Gary King
  image: http://dacki.blogs.wesleyan.edu/files/2014/02/gary-king.jpg
  bio: Gary King is the Albert J. Weatherhead III University Professor at Harvard University, based in the Department of Government (in the Faculty of Arts and Sciences). He also serves as Director of the Institute for Quantitative Social Science. King and his research group develop and apply empirical methods in many areas of social science research, focusing on innovations that span the range from statistical theory to practical application.
  website: http://gking.harvard.edu/

- name: Michael Macy
  image: http://infosci.cornell.edu/sites/infosci/files/styles/300_square/public/MichaelM1.jpg?itok=VedlaDGo
  bio: Michael Macy is the Goldwin Smith Professor of Arts and Sciences in Sociology and Director of the Social Dynamics Laboratory at Cornell. With support from the National Science Foundation, the Department of Defense, and Google, his research team has used computational models, online laboratory experiments, and digital traces of device-mediated interaction to explore a variety of familiar but enigmatic social patterns such as critical mass and mobilization, network-based contagion, and political polarization.
  website: http://infosci.cornell.edu/faculty/michael-macy

- name: Brandon Stewart
  image: http://scholar.princeton.edu/sites/default/files/bstewart/files/budapestpic.jpg?m=1438894858
  bio: Brandon Stewart is Assistant Professor of Sociology at Princeton University where he is also affiliated with the Politics Department, the Office of Population Research,  the Princeton Institute for Computational Science and Engineering, and the Center for the Digital Humanities.  His work develops new quantitative statistical methods for applications across computational social science.  He completed my PhD in Government at Harvard in 2015. His work develops new tools for automated text analysis
  website: http://scholar.princeton.edu/bstewart
