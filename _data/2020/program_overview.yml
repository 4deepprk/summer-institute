- title: Overview
  body: "The instructional program will involve lectures, group problem sets, and participant-led research projects. Outside speakers who conduct computational social science research in a variety of settings, such as academia, industry, and government."
  image: /assets/images/location.jpg
  cta: "Find a Location"
  link: "tbd"

- title: Topics
  body: "Topics covered include text as data, website scraping, digital field experiments, non-probability sampling, mass collaboration, and ethics. There will be ample opportunities for students to discuss their ideas and research with the organizers, other participants, and visiting speakers."
  image: /assets/images/location.jpg
  cta: "Find Resources"
  link: "tbd"

- title: Open Source
  body: "Because we are committed to open and reproducible research, all materials created by faculty and students for the Summer Institute will be released open source, and archived here for others to observe and learn from."
  image: /assets/images/location.jpg
  cta: "Learn More"
  link: "tbd"