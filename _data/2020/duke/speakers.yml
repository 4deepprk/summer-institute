- name: Zeynep Tufeckci
  image: /assets/images/zeynep.jpg
  bio: "Zeynep Tufekci is an Associate Professor at the UNC School of Information and Library Science (SILS) and a regular contributor to the New York Times op-ed section. Her academic work focuses on social movements and civics, privacy and surveillance, and social interaction. She is also increasingly known for her work on "big data" and algorithmic decision making. Originally from Turkey, and formerly a computer programmer, Dr. Tufekci became interested in the social impacts of technology and began to focus on how digital and computational technology interact with social, political and cultural dynamics."
  website: http://technosociology.org/?page_id=963
  
