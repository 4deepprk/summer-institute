  bio: "Elizabeth Bruch an Associate Professor in Sociology and Complex Systems at the University of Michigan, and an External Faculty member at the Santa Fe Institute. I lead the Computational Social Science Initiative at the University of Michigan. Her research focuses on the quantitative study of human behavior, and what it implies for larger scale social patterns.."
