- name: Live Stream
  bio:  "Matt Salganik, Chris Bail, Deen Freelon, David Lazer, Kristian Lum, Sendhil Mullainathan, Cynthia Rudin, and Duncan Watts."
- name: Ned Smith
  bio: "Ned Smith is an Associate Professor of Management and Organizations at the Kellogg School of Management, Associate Professor (by courtesy) of Sociology, core faculty member of the Northwestern Institute for Complexity (NICO), and faculty associate at the Northwestern Institute for Policy Research."
- name: Sheena Erete
  bio: "Sheena is an assistant professor in the College of Computing and Digital Media at DePaul University in Chicago, IL. Sheena co-directs the Technology for Social Good &#124; Research and Design Lab with Dr. Denise Nacu."
- name: Agnes Horvat
  bio: "Ágnes Horvát is an Assistant Professor in the Department of Communication Studies, an affiliated faculty of the Northwestern Institute on Complex Systems (NICO), and the Department of Management and Organizations of the Kellogg School of Management (by courtesy)."
- name: Alex Engler
  bio: "Alex is the Program Director and a Lecturer for the M.S. in Computational Analysis and Public Policy degree at the University of Chicago."
