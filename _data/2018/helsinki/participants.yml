- name: Matti Nelimarkka
  image: /assets/images/MattiNelimarkka.jpeg
  bio: "Matti Nelimarkka is a postdoc at the Department of Computer Science, Aalto University and instructor at the Faculty of Social Science, University of Helsinki.
  His research examines the intersections of political science and data science as well as political science and human-computer interaction.
  His current work focuses on racism in hybrid media systems, circulation of news, political polarization, agendas in political communication, power of algorithmic systems and politics in human-computer interaction."
  website: http://me.mante.li

- name: Cristóbal Moya
  image: /2018/helsinki/images/Cristobal_Moya.jpg
  bio: "Cristóbal Moya is a PhD student at the Institute of Sociology at Universidad Católica de Chile. He also works as a lecturer at the Master of Social Sciences, Universidad de Chile.
  He is co-researcher in the project “Justice, legitimacy, and social change: on the interaction between distributive and procedural justice” (funded by the National Commission for Scientific and Technological Research).
  His research interests include the legitimation of domination relations, social inequalities in the labour process and quantitative research methods."

- name: Seraphine F. Maerz
  image: /assets/images/Seraphine Maerz.jpg
  bio: "Seraphine Maerz is a postdoctoral research associate at the University of Freiburg, Germany. 
  Her research concentrates on the survival strategies of authoritarian regimes in Central Asia and beyond. She is particularly interested in how autocratic leaders use the Internet to justify and stabilize their rule. 
  Her current research project compares the language of leaders from authoritarian regimes and democracies by using quantitative text analysis. Seraphine received her PhD from Central European University (CEU) in Budapest, Hungary."
  website: https://sites.google.com/view/seraphinemaerz/
