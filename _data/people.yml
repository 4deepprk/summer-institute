faculty:
  title: Faculty
  # anchor: faculty
  people:
    - name: Chris Bail
      image: /assets/images/chris2019.jpg
      bio: "Chris Bail is Professor of Sociology and Public Policy at Duke University where he directs the Polarization Lab. He is also affiliated with the Interdisciplinary Data Science Program, the Duke Network Analysis Center, and the Duke Population Research Institute. His research examines political polarization, culture and social psychology using tools from the  field of computational social science. He is the author of *Terrified: How Anti-Muslim Fringe Organizations Became Mainstream*."
      website: http://www.chrisbail.net/
    - name: Matthew Salganik
      image: /assets/images/matt.gif
      bio: "Matthew Salganik is Professor of Sociology at Princeton University where he is also affiliated with several of Princeton's interdisciplinary research centers including the Office for Population Research, the Center for Health and Wellbeing, the Center for Information Technology Policy, and the Center for Statistics and Machine Learning. His research interests include social networks and computational social science. He is the author of *Bit by Bit: Social Research in the Digital Age*."
      website: https://www.princeton.edu/~mjs3/

