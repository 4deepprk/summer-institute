      image: /assets/images/AbdullahAlmaatouq.jpg
      bio: "Abdullah Almaatouq is a Research Assistant in the Human Dynamics group at the Massachusetts Institute of Technology, where he is pursuing a PhD in Computational Science & Engineering. Abdullahâ€™s work includes conducting theoretical and empirical research on human behavior using innovative approaches and tools ranging from complex systems theory and agent-based modeling, to network analysis, econometric techniques, and behavioral and experimental methods."
