{% if data.hero %}
  <div class="hero {{ data.hero.style }}" style="background-image: url('{{ site.baseurl }}/assets/images/hero-bg-{{ data.hero.style }}.jpg'); background-size: cover;">
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <div class="hero-content-wrapper">
            <div class="hero-logo-wrapper">
              <img src="{{ data.hero.large_image.url | prepend: site.baseurl }}" class="hero-logo" title="{{ data.hero.large_image.title }}" alt="{{ data.hero.large_image.alt }}">
            </div>
            <div class="hero-location">{{ data.hero.location }}</div>
            {% unless data.hero.main %}
              <div class="hero-location-subtitle">A partnership site for SICSS at Duke</div>
            {% endunless %}
          </div><!-- /hero-content-wrapper -->
        </div><!-- /col-xs-12 -->
      </div><!-- /row -->
    </div><!-- /container -->
    <div class="hero-overlay">
      <div class="container">
        <div class="row">
          <div class="col-xs-12">
            <h1 class="hero-title">{{ data.hero.header_1 }}</h1>
            <h2 class="hero-dates">{{ data.hero.header_2 }}</h2>
            {% if data.hero.header_3 %}
              <h3 class="partnership-title">{{ data.hero.header_3 }}</h3>
            {% endif %}
          </div><!-- /col-xs-12 -->
        </div><!-- /row -->
      </div><!-- /container -->
    </div><!-- /hero-overlay -->
  </div><!-- /hero -->
{% endif %}
