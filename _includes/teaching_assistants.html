{% if site.data[year].teaching_assistants %}
  <h1 id="teaching-assistants">Teaching Assistants</h1>
  <div class="row">
    {% for assistant in site.data[year].teaching_assistants %}
      <div class="col-md-3">
        <div class="thumbnail">
          <img src="{{ assistant.image }}" alt="Image of {{ assistant.name }}">
          <div class="caption">
            <h4>{{ assistant.name }}</h4>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
{% endif %}
